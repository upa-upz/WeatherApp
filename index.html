<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Buscar Ciudad">
        </header>
        <main>
            <section class="location">
                <div class="city">Cordoba, ARG</div>
                <div class="date">Domingo 5 de julio de 2020</div>
            </section>
            <div class="current">
                <div class="temp">1<span>°</span></div>
                <div class="weather">Soleado</div>
                <div class="hi-low">13° c / 16° c </div>
            </div>
        </main>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
